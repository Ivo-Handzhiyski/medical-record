<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Diagnosis Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Medical Records</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-3">Diagnosis Form</h1>

    <form th:action="@{/app/diagnoses}" th:object="${diagnosis}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="diagnosisName" class="form-label">Diagnosis Name:</label>
            <input type="text" id="diagnosisName" th:field="*{diagnosisName}" class="form-control"/>
        </div>
        <input type="hidden" th:field="*{diagnosisID}" />

        <div class="col-12">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/app/diagnoses}" class="btn btn-secondary">Back to List</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
