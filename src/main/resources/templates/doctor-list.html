<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor List</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Medical Records</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-3">Doctor List</h1>
    <a th:href="@{/app/doctors/new}" class="btn btn-primary mb-3">Add New Doctor</a>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specializations</th>
            <th>Is Personal Doctor?</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doc : ${doctors}">
            <td th:text="${doc.doctorID}">1</td>
            <td th:text="${doc.name}">Name</td>
            <td th:text="${doc.specializations}">Specializations</td>
            <td>
                <span th:text="${doc.personalDoctor}">true/false</span>
            </td>
            <td>
                <a th:href="@{/app/doctors/edit/{id}(id=${doc.doctorID})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/app/doctors/delete/{id}(id=${doc.doctorID})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap 5 JS (optional if you need interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
