<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Doctor Form</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Medical Records</a>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="mb-3">Doctor Form</h1>

  <form th:action="@{/app/doctors}" th:object="${doctor}" method="post" class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"/>
    </div>

    <div class="col-md-6">
      <label for="specializations" class="form-label">Specializations:</label>
      <input type="text" id="specializations" th:field="*{specializations}" class="form-control"/>
    </div>

    <div class="col-md-6">
      <label for="personalDoctor" class="form-label">Is Personal Doctor?</label>
      <div class="form-check">
        <input type="checkbox" id="personalDoctor" th:field="*{personalDoctor}" class="form-check-input"/>
        <label class="form-check-label" for="personalDoctor">Yes</label>
      </div>
    </div>

    <!-- Hidden ID for editing if necessary -->
    <input type="hidden" th:field="*{doctorID}" />

    <div class="col-12">
      <button type="submit" class="btn btn-success">Save</button>
      <a th:href="@{/app/doctors}" class="btn btn-secondary">Back to Doctor List</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
