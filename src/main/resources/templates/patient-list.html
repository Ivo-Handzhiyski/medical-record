<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Patient List</title>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Medical Records</a>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="mb-3">Patient List</h1>
  <a th:href="@{/app/patients/new}" class="btn btn-primary mb-3">Add New Patient</a>

  <table class="table table-striped table-bordered">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Personal Number</th>
      <th>Has Insurance (6 months)?</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pat : ${patients}">
      <td th:text="${pat.patientID}">1</td>
      <td th:text="${pat.name}">Name</td>
      <td th:text="${pat.personalNumber}">123456</td>
      <td>
        <span th:text="${pat.hasPaidInsuranceForLast6Months}">true/false</span>
      </td>
      <td>
        <a th:href="@{/app/patients/edit/{id}(id=${pat.patientID})}" class="btn btn-sm btn-warning">Edit</a>
        <a th:href="@{/app/patients/delete/{id}(id=${pat.patientID})}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
