<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sick Note Form</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Medical Records</a>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="mb-3">Sick Note Form</h1>

  <form th:action="@{/app/sicknotes}" th:object="${sickNote}" method="post" class="row g-3">
    <div class="col-md-4">
      <label for="startDate" class="form-label">Start Date:</label>
      <input type="date" id="startDate" th:field="*{startDate}" class="form-control" />
    </div>
    <div class="col-md-4">
      <label for="numberOfDays" class="form-label">Number of Days:</label>
      <input type="number" id="numberOfDays" th:field="*{numberOfDays}" class="form-control" />
    </div>
    <div class="col-md-4">
      <label for="endDate" class="form-label">End Date:</label>
      <input type="date" id="endDate" th:field="*{endDate}" class="form-control" />
    </div>

    <input type="hidden" th:field="*{sickNoteID}" />

    <div class="col-12">
      <button type="submit" class="btn btn-success">Save</button>
      <a th:href="@{/app/sicknotes}" class="btn btn-secondary">Back to List</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
