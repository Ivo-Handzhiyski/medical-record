<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Treatment Form</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Medical Records</a>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="mb-3">Treatment Form</h1>

  <form th:action="@{/app/treatments}" th:object="${treatment}" method="post" class="row g-3">
    <div class="col-md-6">
      <label for="treatmentDescription" class="form-label">Description:</label>
      <input type="text" id="treatmentDescription"
             th:field="*{treatmentDescription}" class="form-control" />
    </div>

    <input type="hidden" th:field="*{treatmentID}" />

    <div class="col-12">
      <button type="submit" class="btn btn-success">Save</button>
      <a th:href="@{/app/treatments}" class="btn btn-secondary">Back to List</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
