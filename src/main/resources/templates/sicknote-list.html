<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sick Note List</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Medical Records</a>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-3">Sick Note List</h1>
    <a th:href="@{/app/sicknotes/new}" class="btn btn-primary mb-3">Add New Sick Note</a>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Start Date</th>
            <th>Number of Days</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${sickNotes}">
            <td th:text="${note.sickNoteID}">1</td>
            <td th:text="${note.startDate}">2025-01-01</td>
            <td th:text="${note.numberOfDays}">10</td>
            <td th:text="${note.endDate}">2025-01-11</td>
            <td>
                <a th:href="@{/app/sicknotes/edit/{id}(id=${note.sickNoteID})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/app/sicknotes/delete/{id}(id=${note.sickNoteID})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
