<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Treatment List</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Medical Records</a>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="mb-3">Treatment List</h1>
  <a th:href="@{/app/treatments/new}" class="btn btn-primary mb-3">Add New Treatment</a>

  <table class="table table-striped table-bordered">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="t : ${treatments}">
      <td th:text="${t.treatmentID}">1</td>
      <td th:text="${t.treatmentDescription}">Example Description</td>
      <td>
        <a th:href="@{/app/treatments/edit/{id}(id=${t.treatmentID})}" class="btn btn-sm btn-warning">Edit</a>
        <a th:href="@{/app/treatments/delete/{id}(id=${t.treatmentID})}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
