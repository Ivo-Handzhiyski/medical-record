<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Visit Form</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Medical Records</a>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="mb-3">Visit Form</h1>

  <form th:action="@{/app/visits}" th:object="${visit}" method="post" class="row g-3">
    <div class="col-md-6">
      <label for="visitDate" class="form-label">Visit Date:</label>
      <input type="datetime-local" id="visitDate" th:field="*{visitDate}" class="form-control" />
    </div>

    <!-- If you prefer selecting from dropdowns, you can fetch all patients/doctors and add them to the model -->
    <div class="col-md-6">
      <label class="form-label">Patient ID:</label>
      <input type="text" th:field="*{patient.patientID}" class="form-control" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Doctor ID:</label>
      <input type="text" th:field="*{doctor.doctorID}" class="form-control" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Diagnosis ID:</label>
      <input type="text" th:field="*{diagnosis.diagnosisID}" class="form-control" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Treatment ID:</label>
      <input type="text" th:field="*{treatment.treatmentID}" class="form-control" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Sick Note ID:</label>
      <input type="text" th:field="*{sickNote.sickNoteID}" class="form-control" />
    </div>

    <input type="hidden" th:field="*{visitID}" />

    <div class="col-12">
      <button type="submit" class="btn btn-success">Save</button>
      <a th:href="@{/app/visits}" class="btn btn-secondary">Back to Visit List</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
